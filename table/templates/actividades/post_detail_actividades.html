{% extends 'base3.html' %}
{% load static %}

{% block title%}Oferta laboral{% endblock %}
{% block content %} 

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 2000px">
    <div class="col">
      <div class="card">
        <img
          src="{{ eventos.imagen.url }}"
          class="img-fluid"
          alt="Hollywood Sign on The Hill"
        />
        <div class="card-body">
          <h5 class="card-title">{{eventos.titulo}}</h5>
          <p class="card-text">{{eventos.descripcion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
