{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="{% static 'css/estilo-ingreso-registro.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
  
</head>
<body>
    <h1>Bienvenido/a</h1>

    <form action="" method="POST" class="formulario">
        {% csrf_token %}

     <div class="contenedor">

        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
          </div>
        {% endfor %}
    </div>
        <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" name="username" id="username" placeholder="Run (sin puntos ni guión)" autocomplete="off">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" name="password" id="password" placeholder="Contraseña">


        <input type="submit" value="Ingresar" class="button">
    
       
  

    </div> 
    </form>
 

    <p>Al ingresar, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
	<p>¿Olvidaste tu clave? <a class="link" href="{% url 'reset_password' %}">Recuperar Cuenta </a></p>
	<p>¿No tienes una cuenta? <a class="link" href="{% url 'register' %}">Registrarse </a></p>
</body>
</html>
